{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <title>Django Receipe</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Django Ajax Crud Vegetables Project </h2>
        <div class="row">
            <div class="col-sm-5">
                <h4 class="text-center alert alert-info">Add/Update</h4>
                <form action="{% url 'add' %}" method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid" />
                    {{form.as_p}}
                    <input type="button" class="btn btn-success" id="btnsave" value="Save">
                </form>
                <br>
                <div id="msg" class="alert alert-danger" style="display: none;" >

                </div>
            </div>
            <div class="col-sm-7">
                <h2 class="text-center alert alert-info">Show Vegetable Information </h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in student %}
                            <tr>
                                <td>{{st.id}}</td>
                                <td>{{st.name}}</td>
                                <td>{{st.description}}</td>
                                <td><img src="{{ st.image.url}}" alt="connect" style="max-height:150px"></td>
                                <td><input type="button" data-sid="{{st.id}}" class="btn btn-warning btn-edit btn--sm" value="Edit">
                                    <input type="button" data-sid="{{st.id}}" class="btn btn-danger btn-del btn--sm" value="Delete">
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    {% include 'ajax1.html'%}
</body>
</html>
